<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid black;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 26.6;/*use o devTools do navegador para te ajudar a encontrar um tamanho que fique bom e depois replique aqui*/
            border-image-repeat: repeat;
            /* Shorthand: border-image: url('borda.png') 26.6 repeat */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
