<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><!--o que acontece no oninput é: a tag output de id isoma recebe a soma dos inputs de id in1 e in2 e com isso o que estava dentro da tag output é substituido pelo resultado da soma. Colocamos isso nos dois inputs e o metodo oninput ao detectar uma entrada, executa o que esta dentro desse metodo atualizando o output na hora-->
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" requeired oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
