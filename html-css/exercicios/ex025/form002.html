<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="nome" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Seu nome aqui!" autocomplete="off"> <!--Campo obrigatorio: required; qtdCharMin: minlength; qtdCharMax: maxlength; size: tamanho visual do input, se estrapolar isso no input tem rolagem lateral dentro do input; placeholder: um texto dentro do input que some ao digitar, usado para dar dica ao usuario; autocomplete="off" desbilita sugestoes de entrada de coisas ja preenchidas antes, por padrao o autocomplete fica ativo. alem disso podemos deixar na tag form o autocomplete ativo e na tag input podemos definir o tipo de input é aquele, assim caso voce ja tenha preenchido um nickname em algum outro formulario da internet ele pode sugerir esse nickname nesse campo que é tambem do tipo nickname por exemplo-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required minlength="8"><!--type: password transforma o caracteres desse input em bolinhas visualmente-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
