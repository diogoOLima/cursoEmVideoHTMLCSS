    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love' ;
            src: url('fonts/love larry ttf.ttf') format('opentype'), url('fonts/love larry ttf.ttf');
            /* Tipos de format()
            -opentype(otf)
            -truetype(ttf)
            -embbed-opentype
            -truetype-aat (Apple Advanced Typography) 
            -svg
            */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
