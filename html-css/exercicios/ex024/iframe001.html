<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* Em iframe a ordem de força do estilo é primeiramente block(Aqui) > inline e caso nao tenha o estilo de tamanho em nenhum dos dois ele tera o valor padrao de 300x150px */
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed red; /* podemos usar o o border ou o atributo frameborder para aplicar borda ao iframe mas no caso de ter os dois o presente no style ou no inline prevalecerá sobre frameborder */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando site do 
        <!-- Tamanho padrao 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scrolling="auto" style="border: 5px solid blue;"><!--scrolling pode receber auto(barra de rolagem se necessario), yes(barra de rolagem mesmo sem necessidade) e no(sem barra de rolagem mesmo que precise) não sao todos os navegadores que isso funciona-->
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="1">

        </iframe> 
        também é muito legal, pena que não funciona no iframe
    </p>
    <p>O repositório do guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            no 
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        tambem é bem legal
    </p>
</body>
</html>
